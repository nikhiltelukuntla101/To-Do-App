<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .task-container {
        margin: 20px auto;
        max-width: 600px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      form {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
      }
      input[type="text"] {
        flex: 1;
        padding: 5px;
        margin-right: 10px;
      }
      input[type="submit"] {
        padding: 5px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List Manager</h1>
    <div class="task-container">
      <form action="/add" method="POST">
        <input
          type="text"
          name="task"
          placeholder="Enter a new task"
          required
        />
        <input type="submit" value="Add Task" />
      </form>
      <ul>
        {% for task in tasks %}
        <li>
          {{ loop.index }}. {{ task }}
          <a href="/delete/{{ loop.index0 }}"><button>Delete</button></a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
